<!--contact2.html-->
<!Doctype Html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--Bootstrap CSS-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" style="text/css" href="css/style.css" >
  <link rel="stylesheet" type="text/css" href="css/contact_styles.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/about_styles.css">
  <!--jQuery for Bootstrap-->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!--Bootstrap Javascript-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>Contact Info</title>
</head>
<body>
  <div class="container-fluid" id="contact">
    <div class="header">
      <h1>Contact Info
      </h1>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4" id="image_one">
      <img src="img/email.jpg" class="img-responsive" alt="pic of email">
      <div class="email">
      <h3><span class="glyphicon glyphicon-king"></span> Steph.harris21@gmail.com</h3>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4" id="image_two">
      <img src="img/phone.jpg" class="img-responsive" alt="pic of telephone">
      <div class="number">
      <h3><span class="glyphicon glyphicon-queen"></span> XXX-616-8505</h3>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4" id="image_three">
      <img src="img/snailmail.jpg" class="img-responsive" alt="pic of mailbox">
      <div class="address">
      <h3><span class="glyphicon glyphicon-knight"></span> Union and Central Ave <br>Stratford, NJ 08084</h3>
      </div>
    </div>
     <div class="contact_form" col-md-8 col-lg-8>
        <form>
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" maxlength=12 id="name" title="Enter your first name into the textbox" placeholder="Enter name here" class="form-control">     
          </div>
          <div class="form-group">
            <label for="useremail">*Email</label>
            <input type="email" minlength=7 id="useremail" title="Enter your complete email address; check for correct spelling!" placeholder="Enter your email address" class="form-control" required="required">  
          </div>
          <div class="form-group">
            <label for="usermessage">*Your Message</label>
            <textarea minlength=25 id="usermessage" title="Leave a brief, but detailed message" placeholder="your message here" class="textbox" required="required" style="resize:none" cols="85" rows="5">
            </textarea> 
            <button id="submit" type="submit" class="btn btn-default">Submit</button>
          </div> 
        </form>
      </div>
    <!--Add Facebook, Twitter, and LinkedIn?-->
  </div><!--end of div class container--> 
</body>
</html>
